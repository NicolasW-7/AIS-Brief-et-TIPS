<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profits of loans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profits of loans</h1>
    <div class="input-container">
        <label for="percentageInput">Entrez le pourcentage :</label>
        <input type="number" id="percentageInput" value="0">
        <button onclick="calculatePercentages()">Calculer les Pourcentages</button>
    </div>
    <table id="valuesTable">
        <thead>
            <tr>
                <th>$MFL</th>
                <th>ICE</th>
                <th>STONE</th>
                <th>IRON</th>
                <th>BRONZE</th>
                <th>SILVER</th>
                <th>GOLD</th>
                <th>PLATINUM</th>
                <th>DIAMOND</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows for values -->
        </tbody>
    </table>
    <table id="percentageTable">
        <thead>
            <tr>
                <th>$MFL</th>
                <th>ICE</th>
                <th>STONE</th>
                <th>IRON</th>
                <th>BRONZE</th>
                <th>SILVER</th>
                <th>GOLD</th>
                <th>PLATINUM</th>
                <th>DIAMOND</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows for percentages -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
